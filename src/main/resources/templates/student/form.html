<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${student.id != null ? '학생 수정' : '학생 등록'}">학생 등록</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		.form-container {
			max-width: 500px;
			margin: 0 auto;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333;
		}

		input[type="text"],
		input[type="email"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.btn {
			padding: 10px 20px;
			margin: 5px;
			text-decoration: none;
			color: white;
			border-radius: 4px;
			border: none;
			cursor: pointer;
		}

		.btn-primary {
			background-color: #4CAF50;
		}

		.btn-secondary {
			background-color: #6c757d;
		}

		.btn:hover {
			opacity: 0.8;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.button-group {
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h1 th:text="${student.id != null ? '학생 수정' : '학생 등록'}">학생 등록</h1>

		<form th:action="${student.id != null ? '/students/' + student.id : '/students'}" th:object="${student}"
			method="post">

			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" id="name" th:field="*{name}" required />
			</div>

			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" id="email" th:field="*{email}" />
			</div>

			<div class="form-group">
				<label for="age">나이</label>
				<input type="number" id="age" th:field="*{age}" min="1" max="150" />
			</div>

			<div class="button-group">
				<button type="submit" class="btn btn-primary">저장</button>
				<a href="/students" class="btn btn-secondary">취소</a>
			</div>
		</form>
	</div>
</body>

</html>
