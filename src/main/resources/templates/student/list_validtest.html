<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>학생 목록 [값검증]</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		.btn {
			padding: 8px 16px;
			margin: 5px;
			text-decoration: none;
			color: white;
			border-radius: 4px;
			border: none;
			cursor: pointer;
		}

		.btn-primary {
			background-color: #4CAF50;
		}

		.btn-warning {
			background-color: #ff9800;
		}

		.btn-danger {
			background-color: #f44336;
		}

		.btn:hover {
			opacity: 0.8;
		}

		h1 {
			color: #333;
		}
	</style>
</head>

<body>
	<h1>학생 목록</h1>
	<a href="/students/valid/new" class="btn btn-primary">새 학생 등록[값검증]</a>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>이름</th>
				<th>이메일</th>
				<th>나이</th>
				<th>생성일</th>
				<th>관리</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${#temporals.format(student.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
				<td>
					<a th:href="@{/students/valid/{id}/edit(id=${student.id})}" class="btn btn-warning">수정</a>
					<form th:action="@{/students/valid/{id}/delete(id=${student.id})}" method="post"
						style="display:inline;">
						<button type="submit" class="btn btn-danger"
							onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
